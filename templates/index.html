<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Referral App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='images/medicalIMG.png') }}"
        alt="I2CAN Logo"
        class="logo"
      />
      <h1 class="brand-title">Allure Institute of Cosmetology, Florida</h1>
    </div>

    <!-- ✅ Added position: relative here -->
    <div class="container" style="position: relative">
      <div style="display: flex; justify-content: center; align-items: center">
        <h1>Welcome to Allure Institute</h1>
      </div>
      <h1>Login</h1>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div id="errorMsg">
        {% if session.get('redirected') %}
        <p style="color: red">Please log in to continue</p>
        {% endif %}
      </div>

      <!-- ✅ Link in bottom-left of login container -->
      <div style="position: absolute; bottom: 10px; left: 10px">
        <span style="color: black" ;>
          Referral purpose only. For commercial purpose
          <a
            href="https://www.allureplasticsurgery.com/"
            target="_blank"
            style="color: #2196f3"
            >Click here</a
          >
        </span>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
